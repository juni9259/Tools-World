<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Easy WebTool - Background Remover</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@3.18.0/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/body-pix@2.0.5/dist/body-pix.min.js"></script>
    <style>
        :root {
            --primary-color: #4a6bff;
            --secondary-color: #f5f7ff;
            --text-color: #333;
            --light-gray: #f0f2f5;
            --white: #ffffff;
            --shadow: 0 4px 12px rgba(0, 0, 0, 0.1);
            --success-color: #28a745;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background-color: var(--light-gray);
            color: var(--text-color);
            line-height: 1.6;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 30px auto;
            background: var(--white);
            padding: 30px;
            border-radius: 10px;
            box-shadow: var(--shadow);
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: var(--primary-color);
        }

        .upload-area {
            border: 2px dashed var(--primary-color);
            border-radius: 8px;
            padding: 40px;
            text-align: center;
            margin-bottom: 30px;
            background-color: var(--secondary-color);
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .upload-area:hover {
            background-color: rgba(74, 107, 255, 0.05);
        }

        .upload-area i {
            font-size: 48px;
            color: var(--primary-color);
            margin-bottom: 15px;
        }

        .file-input {
            display: none;
        }

        .file-label {
            display: inline-block;
            padding: 20px 35px;
            background-color: var(--primary-color);
            color: white;
            border-radius: 8px;
            cursor: pointer;
            font-size: 24px;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 12px rgba(74, 107, 255, 0.3);
            text-transform: uppercase;
            letter-spacing: 1.5px;
        }

        .file-label:hover {
            background-color: #3a5bef;
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(74, 107, 255, 0.4);
        }

        .file-name {
            margin-top: 20px;
            font-size: 18px;
            color: #666;
        }

        .options-area {
            margin: 25px 0;
            padding: 20px;
            border: 1px solid #eee;
            border-radius: 8px;
            background-color: var(--secondary-color);
        }

        .option-group {
            margin-bottom: 20px;
        }

        .option-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            font-size: 16px;
        }

        .format-options {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }

        .format-btn {
            padding: 12px 24px;
            background-color: var(--white);
            border: 1px solid #ddd;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 16px;
            font-weight: 500;
        }

        .format-btn.active {
            background-color: var(--primary-color);
            color: white;
            border-color: var(--primary-color);
        }

        .remove-btn {
            display: block;
            width: 100%;
            padding: 20px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 22px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 30px 0;
            text-transform: uppercase;
            letter-spacing: 1.5px;
        }

        .remove-btn:hover {
            background-color: #3a5bef;
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(74, 107, 255, 0.4);
        }

        .remove-btn:disabled {
            background-color: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .loading {
            text-align: center;
            margin: 30px 0;
            display: none;
        }

        .spinner {
            border: 5px solid rgba(0, 0, 0, 0.1);
            border-radius: 50%;
            border-top: 5px solid var(--primary-color);
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .output-area {
            display: none;
            margin-top: 30px;
        }

        .preview-container {
            display: flex;
            flex-wrap: wrap;
            gap: 30px;
            margin: 25px 0;
            justify-content: center;
        }

        .preview-box {
            flex: 1;
            min-width: 300px;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 20px;
            background-color: var(--secondary-color);
            text-align: center;
        }

        .preview-title {
            margin-bottom: 20px;
            font-weight: 600;
            font-size: 18px;
        }

        .image-preview {
            max-width: 100%;
            max-height: 400px;
            border: 1px solid #eee;
            margin: 10px 0;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .download-btn {
            display: inline-block;
            padding: 15px 30px;
            background-color: var(--success-color);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            margin-top: 15px;
        }

        .download-btn:hover {
            background-color: #218838;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(40, 167, 69, 0.3);
        }

        .error-message {
            color: #dc3545;
            text-align: center;
            margin: 20px 0;
            padding: 15px;
            border-radius: 8px;
            background-color: #f8d7da;
            border: 1px solid #f5c6cb;
            display: none;
            font-size: 16px;
            font-weight: 500;
        }

        .status-message {
            text-align: center;
            margin: 15px 0;
            font-size: 16px;
            color: #666;
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }
            
            .upload-area {
                padding: 30px 15px;
            }
            
            .file-label {
                padding: 15px 25px;
                font-size: 18px;
            }
            
            .remove-btn, .download-btn {
                padding: 15px 20px;
                font-size: 16px;
            }
            
            .preview-container {
                flex-direction: column;
            }
            
            .preview-box {
                min-width: auto;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Background Remover Tool</h1>
        
        <div class="upload-area" id="uploadArea">
            <i>üñºÔ∏è</i>
            <h3>Drag & Drop your image here</h3>
            <p>or</p>
            <input type="file" id="fileInput" class="file-input" accept="image/*">
            <label for="fileInput" class="file-label">SELECT IMAGE FILE</label>
            <div class="file-name" id="fileName">No file selected</div>
        </div>
        
        <div class="options-area">
            <div class="option-group">
                <label>Output Format:</label>
                <div class="format-options">
                    <button class="format-btn active" data-format="png">PNG (Transparent)</button>
                    <button class="format-btn" data-format="jpeg">JPEG (White BG)</button>
                </div>
            </div>
            
            <div class="option-group">
                <div class="status-message" id="modelStatus">
                    Loading AI model... This may take a moment.
                </div>
            </div>
        </div>
        
        <button class="remove-btn" id="removeBtn" disabled>Remove Background</button>
        
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Removing background...</p>
        </div>
        
        <div class="error-message" id="errorMessage"></div>
        
        <div class="output-area" id="outputArea">
            <h3>Background removed successfully!</h3>
            
            <div class="preview-container">
                <div class="preview-box">
                    <h4 class="preview-title">Original Image</h4>
                    <img id="originalPreview" class="image-preview" alt="Original Image Preview">
                </div>
                
                <div class="preview-box">
                    <h4 class="preview-title">Result</h4>
                    <img id="resultPreview" class="image-preview" alt="Result Preview">
                    <a href="#" class="download-btn" id="downloadBtn">Download Result</a>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', async function() {
            const fileInput = document.getElementById('fileInput');
            const uploadArea = document.getElementById('uploadArea');
            const fileName = document.getElementById('fileName');
            const removeBtn = document.getElementById('removeBtn');
            const loading = document.getElementById('loading');
            const outputArea = document.getElementById('outputArea');
            const originalPreview = document.getElementById('originalPreview');
            const resultPreview = document.getElementById('resultPreview');
            const downloadBtn = document.getElementById('downloadBtn');
            const errorMessage = document.getElementById('errorMessage');
            const modelStatus = document.getElementById('modelStatus');
            const formatButtons = document.querySelectorAll('.format-btn');
            
            let selectedFile = null;
            let originalImageUrl = null;
            let resultImageUrl = null;
            let currentFormat = 'png';
            let net = null;
            
            // Load TensorFlow.js and BodyPix model
            async function loadModel() {
                try {
                    modelStatus.textContent = "Loading AI model... This may take a moment.";
                    net = await bodyPix.load({
                        architecture: 'MobileNetV1',
                        outputStride: 16,
                        multiplier: 0.75,
                        quantBytes: 2
                    });
                    modelStatus.textContent = "AI model loaded and ready!";
                    console.log("BodyPix model loaded successfully");
                } catch (error) {
                    console.error("Error loading BodyPix model:", error);
                    modelStatus.textContent = "Failed to load AI model. Please refresh the page.";
                    showError("Failed to load the background removal AI. Please try again later.");
                }
            }
            
            // Initialize the model
            loadModel();
            
            // Handle file selection via click
            fileInput.addEventListener('change', function(e) {
                if (e.target.files.length > 0) {
                    handleFileSelection(e.target.files[0]);
                }
            });
            
            // Handle drag and drop
            uploadArea.addEventListener('dragover', function(e) {
                e.preventDefault();
                uploadArea.style.backgroundColor = 'rgba(74, 107, 255, 0.1)';
            });
            
            uploadArea.addEventListener('dragleave', function() {
                uploadArea.style.backgroundColor = '';
            });
            
            uploadArea.addEventListener('drop', function(e) {
                e.preventDefault();
                uploadArea.style.backgroundColor = '';
                
                if (e.dataTransfer.files.length > 0) {
                    handleFileSelection(e.dataTransfer.files[0]);
                }
            });
            
            // Handle format buttons
            formatButtons.forEach(btn => {
                btn.addEventListener('click', function() {
                    formatButtons.forEach(b => b.classList.remove('active'));
                    this.classList.add('active');
                    currentFormat = this.dataset.format;
                });
            });
            
            async function handleFileSelection(file) {
                // Check file size (limit to 10MB)
                if (file.size > 10 * 1024 * 1024) {
                    showError('File size exceeds 10MB limit. Please choose a smaller file.');
                    return;
                }
                
                // Check file type
                if (!file.type.startsWith('image/')) {
                    showError('Only image files are supported. Please upload an image file.');
                    return;
                }
                
                selectedFile = file;
                fileName.textContent = file.name;
                removeBtn.disabled = false;
                hideError();
                outputArea.style.display = 'none';
                
                // Clean up previous URLs
                if (originalImageUrl) URL.revokeObjectURL(originalImageUrl);
                if (resultImageUrl) URL.revokeObjectURL(resultImageUrl);
                
                // Create object URL for preview
                originalImageUrl = URL.createObjectURL(file);
                originalPreview.src = originalImageUrl;
            }
            
            removeBtn.addEventListener('click', async function() {
                if (!selectedFile || !net) return;
                
                // Show loading state
                loading.style.display = 'block';
                outputArea.style.display = 'none';
                hideError();
                
                try {
                    // Load the image
                    const img = new Image();
                    img.src = originalImageUrl;
                    
                    await new Promise((resolve) => {
                        img.onload = function() {
                            resolve();
                        };
                    });
                    
                    // Create canvas for processing
                    const canvas = document.createElement('canvas');
                    canvas.width = img.width;
                    canvas.height = img.height;
                    const ctx = canvas.getContext('2d');
                    ctx.drawImage(img, 0, 0);
                    
                    // Perform background removal
                    const segmentation = await net.segmentPerson(img, {
                        flipHorizontal: false,
                        internalResolution: 'high',
                        segmentationThreshold: 0.7
                    });
                    
                    // Create mask
                    const mask = bodyPix.toMask(segmentation);
                    const opacity = 1;
                    const maskBlurAmount = 3;
                    const flipHorizontal = false;
                    
                    // Apply mask to original image
                    bodyPix.drawMask(
                        canvas, 
                        img, 
                        mask, 
                        opacity, 
                        maskBlurAmount, 
                        flipHorizontal
                    );
                    
                    // Convert to selected format
                    let mimeType;
                    if (currentFormat === 'jpeg') {
                        // For JPEG, fill background with white
                        const tempCtx = canvas.getContext('2d');
                        tempCtx.globalCompositeOperation = 'destination-over';
                        tempCtx.fillStyle = '#ffffff';
                        tempCtx.fillRect(0, 0, canvas.width, canvas.height);
                        mimeType = 'image/jpeg';
                    } else {
                        mimeType = 'image/png';
                    }
                    
                    // Convert canvas to blob
                    const blob = await new Promise((resolve) => {
                        canvas.toBlob((result) => {
                            resolve(result);
                        }, mimeType);
                    });
                    
                    // Create object URL for result image
                    resultImageUrl = URL.createObjectURL(blob);
                    resultPreview.src = resultImageUrl;
                    
                    // Set download link
                    const fileNameWithoutExt = selectedFile.name.replace(/\.[^/.]+$/, '');
                    downloadBtn.href = resultImageUrl;
                    downloadBtn.download = `${fileNameWithoutExt}_no_bg.${currentFormat}`;
                    
                    // Show output
                    outputArea.style.display = 'block';
                } catch (error) {
                    console.error('Background removal error:', error);
                    showError('An error occurred during background removal. Please try again with a different image.');
                } finally {
                    loading.style.display = 'none';
                }
            });
            
            function showError(message) {
                errorMessage.textContent = message;
                errorMessage.style.display = 'block';
                selectedFile = null;
                fileName.textContent = 'No file selected';
                removeBtn.disabled = true;
            }
            
            function hideError() {
                errorMessage.style.display = 'none';
            }
            
            // Clean up when page unloads
            window.addEventListener('beforeunload', function() {
                if (originalImageUrl) URL.revokeObjectURL(originalImageUrl);
                if (resultImageUrl) URL.revokeObjectURL(resultImageUrl);
            });
        });
    </script>
</body>
</html>
