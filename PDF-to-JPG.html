<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Easy WebTool - PDF to JPG Converter</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.11.338/pdf.min.js"></script>
    <style>
        :root {
            --primary-color: #4a6bff;
            --secondary-color: #f5f7ff;
            --text-color: #333;
            --light-gray: #f0f2f5;
            --white: #ffffff;
            --shadow: 0 4px 12px rgba(0, 0, 0, 0.1);
            --success-color: #28a745;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background-color: var(--light-gray);
            color: var(--text-color);
            line-height: 1.6;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 30px auto;
            background: var(--white);
            padding: 30px;
            border-radius: 10px;
            box-shadow: var(--shadow);
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: var(--primary-color);
        }

        .upload-area {
            border: 2px dashed var(--primary-color);
            border-radius: 8px;
            padding: 40px;
            text-align: center;
            margin-bottom: 30px;
            background-color: var(--secondary-color);
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .upload-area:hover {
            background-color: rgba(74, 107, 255, 0.05);
        }

        .upload-area i {
            font-size: 48px;
            color: var(--primary-color);
            margin-bottom: 15px;
        }

        .file-input {
            display: none;
        }

        .file-label {
            display: inline-block;
            padding: 15px 25px;
            background-color: var(--primary-color);
            color: white;
            border-radius: 6px;
            cursor: pointer;
            font-size: 18px;
            font-weight: 500;
            transition: all 0.3s ease;
            box-shadow: 0 2px 8px rgba(74, 107, 255, 0.3);
        }

        .file-label:hover {
            background-color: #3a5bef;
            transform: translateY(-2px);
        }

        .file-name {
            margin-top: 15px;
            font-size: 16px;
            color: #666;
        }

        .format-selection {
            margin-bottom: 30px;
        }

        .format-selection h3 {
            margin-bottom: 15px;
        }

        .format-options {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .format-btn {
            padding: 12px 20px;
            background-color: var(--white);
            border: 1px solid #ddd;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 16px;
        }

        .format-btn.active {
            background-color: var(--primary-color);
            color: white;
            border-color: var(--primary-color);
        }

        .convert-btn {
            display: block;
            width: 100%;
            padding: 15px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 18px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 30px;
        }

        .convert-btn:hover {
            background-color: #3a5bef;
        }

        .convert-btn:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }

        .loading {
            text-align: center;
            margin: 20px 0;
            display: none;
        }

        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-radius: 50%;
            border-top: 4px solid var(--primary-color);
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .output-area {
            display: none;
            margin-top: 30px;
        }

        .preview-container {
            margin: 20px 0;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 20px;
            background-color: var(--secondary-color);
            text-align: center;
        }

        .preview-title {
            margin-bottom: 15px;
            font-weight: 500;
        }

        .image-preview {
            max-width: 100%;
            max-height: 500px;
            border: 1px solid #eee;
            margin: 10px 0;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .download-btn {
            display: inline-block;
            padding: 12px 25px;
            background-color: var(--success-color);
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            margin-top: 15px;
        }

        .download-btn:hover {
            background-color: #218838;
        }

        .error-message {
            color: #dc3545;
            text-align: center;
            margin: 15px 0;
            display: none;
        }

        .page-selector {
            margin: 15px 0;
            text-align: center;
        }

        .page-selector label {
            margin-right: 10px;
        }

        .page-selector select {
            padding: 8px 12px;
            border-radius: 4px;
            border: 1px solid #ddd;
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }
            
            .upload-area {
                padding: 30px 15px;
            }
            
            .file-label {
                padding: 12px 20px;
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>PDF to JPG Converter</h1>
        
        <div class="upload-area" id="uploadArea">
            <i>ðŸ“„</i>
            <h3>Drag & Drop your PDF file here</h3>
            <p>or</p>
            <input type="file" id="fileInput" class="file-input" accept=".pdf">
            <label for="fileInput" class="file-label">SELECT PDF FILE</label>
            <div class="file-name" id="fileName">No file selected</div>
        </div>
        
        <div class="format-selection">
            <h3>Output Format</h3>
            <div class="format-options">
                <button class="format-btn active" data-format="jpg">JPG Image</button>
            </div>
        </div>
        
        <div class="page-selector" id="pageSelector" style="display: none;">
            <label for="pageNumber">Select Page:</label>
            <select id="pageNumber">
                <!-- Pages will be added dynamically -->
            </select>
        </div>
        
        <button class="convert-btn" id="convertBtn" disabled>Convert to JPG</button>
        
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Processing your PDF...</p>
        </div>
        
        <div class="error-message" id="errorMessage"></div>
        
        <div class="output-area" id="outputArea">
            <h3>Your JPG is ready!</h3>
            <div class="preview-container">
                <h4 class="preview-title">JPG Preview</h4>
                <img id="imagePreview" class="image-preview" alt="Converted JPG Preview">
            </div>
            <div style="text-align: center;">
                <a href="#" class="download-btn" id="downloadBtn">Download JPG</a>
            </div>
        </div>
    </div>

    <script>
        // Set PDF.js worker path
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.11.338/pdf.worker.min.js';

        document.addEventListener('DOMContentLoaded', function() {
            const fileInput = document.getElementById('fileInput');
            const uploadArea = document.getElementById('uploadArea');
            const fileName = document.getElementById('fileName');
            const convertBtn = document.getElementById('convertBtn');
            const loading = document.getElementById('loading');
            const outputArea = document.getElementById('outputArea');
            const imagePreview = document.getElementById('imagePreview');
            const downloadBtn = document.getElementById('downloadBtn');
            const errorMessage = document.getElementById('errorMessage');
            const pageSelector = document.getElementById('pageSelector');
            const pageNumberSelect = document.getElementById('pageNumber');
            
            let selectedFile = null;
            let pdfDoc = null;
            let convertedImageUrl = null;
            let totalPages = 0;
            
            // Handle file selection via click
            fileInput.addEventListener('change', function(e) {
                if (e.target.files.length > 0) {
                    handleFileSelection(e.target.files[0]);
                }
            });
            
            // Handle drag and drop
            uploadArea.addEventListener('dragover', function(e) {
                e.preventDefault();
                uploadArea.style.backgroundColor = 'rgba(74, 107, 255, 0.1)';
            });
            
            uploadArea.addEventListener('dragleave', function() {
                uploadArea.style.backgroundColor = '';
            });
            
            uploadArea.addEventListener('drop', function(e) {
                e.preventDefault();
                uploadArea.style.backgroundColor = '';
                
                if (e.dataTransfer.files.length > 0) {
                    handleFileSelection(e.dataTransfer.files[0]);
                }
            });
            
            function handleFileSelection(file) {
                // Check file size (limit to 10MB)
                if (file.size > 10 * 1024 * 1024) {
                    showError('File size exceeds 10MB limit. Please choose a smaller file.');
                    return;
                }
                
                // Check file type
                const fileExt = file.name.split('.').pop().toLowerCase();
                
                if (fileExt !== 'pdf') {
                    showError('Only PDF files are supported. Please upload a PDF file.');
                    return;
                }
                
                selectedFile = file;
                fileName.textContent = file.name;
                convertBtn.disabled = false;
                hideError();
                
                // Load PDF to get page count
                loadPdf(file);
            }
            
            async function loadPdf(file) {
                try {
                    const arrayBuffer = await readFileAsArrayBuffer(file);
                    pdfDoc = await pdfjsLib.getDocument(arrayBuffer).promise;
                    totalPages = pdfDoc.numPages;
                    
                    // Populate page selector
                    pageNumberSelect.innerHTML = '';
                    for (let i = 1; i <= totalPages; i++) {
                        const option = document.createElement('option');
                        option.value = i;
                        option.textContent = `Page ${i}`;
                        pageNumberSelect.appendChild(option);
                    }
                    
                    if (totalPages > 1) {
                        pageSelector.style.display = 'block';
                    } else {
                        pageSelector.style.display = 'none';
                    }
                } catch (error) {
                    console.error('Error loading PDF:', error);
                    showError('Failed to load PDF. Please try another file.');
                }
            }
            
            convertBtn.addEventListener('click', async function() {
                if (!selectedFile || !pdfDoc) return;
                
                // Show loading state
                loading.style.display = 'block';
                outputArea.style.display = 'none';
                hideError();
                
                try {
                    const selectedPage = parseInt(pageNumberSelect.value) || 1;
                    const jpgBlob = await convertPdfPageToJpg(pdfDoc, selectedPage);
                    
                    // Create object URL for preview/download
                    convertedImageUrl = URL.createObjectURL(jpgBlob);
                    
                    // Show preview
                    imagePreview.src = convertedImageUrl;
                    
                    // Set download link
                    downloadBtn.href = convertedImageUrl;
                    const fileNameWithoutExt = selectedFile.name.replace(/\.[^/.]+$/, '');
                    downloadBtn.download = `${fileNameWithoutExt}_page${selectedPage}.jpg`;
                    
                    // Show output
                    outputArea.style.display = 'block';
                } catch (error) {
                    console.error('Conversion error:', error);
                    showError('An error occurred during conversion. Please try again.');
                } finally {
                    loading.style.display = 'none';
                }
            });
            
            async function convertPdfPageToJpg(pdfDocument, pageNumber) {
                const page = await pdfDocument.getPage(pageNumber);
                const viewport = page.getViewport({ scale: 1.5 });
                
                // Create canvas for rendering
                const canvas = document.createElement('canvas');
                const context = canvas.getContext('2d');
                canvas.height = viewport.height;
                canvas.width = viewport.width;
                
                // Render PDF page to canvas
                await page.render({
                    canvasContext: context,
                    viewport: viewport
                }).promise;
                
                // Convert canvas to JPG blob
                return new Promise((resolve) => {
                    canvas.toBlob((blob) => {
                        resolve(blob);
                    }, 'image/jpeg', 0.95); // 0.95 quality
                });
            }
            
            function showError(message) {
                errorMessage.textContent = message;
                errorMessage.style.display = 'block';
                selectedFile = null;
                fileName.textContent = 'No file selected';
                convertBtn.disabled = true;
                pageSelector.style.display = 'none';
            }
            
            function hideError() {
                errorMessage.style.display = 'none';
            }
            
            function readFileAsArrayBuffer(file) {
                return new Promise((resolve, reject) => {
                    const reader = new FileReader();
                    reader.onload = () => resolve(reader.result);
                    reader.onerror = reject;
                    reader.readAsArrayBuffer(file);
                });
            }
            
            // Clean up object URLs when done
            window.addEventListener('beforeunload', function() {
                if (convertedImageUrl) {
                    URL.revokeObjectURL(convertedImageUrl);
                }
            });
        });
    </script>
</body>
</html>
